<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Spotter Report</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box;
        }
        textarea { height: 80px; resize: vertical; }
        button { 
            background-color: #2196F3; 
            color: white; 
            padding: 14px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover { background-color: #1976D2; }
        .weather-icon { font-size: 18px; margin-right: 8px; }
    </style>
</head>
<body>
    <h2>Weather Spotter Report Form</h2>
    <form id="reportForm">
        <div class="form-group">
            <label>Full Name:</label>
            <input type="text" name="name" required>
        </div>

        <div class="form-group">
            <label>Spotter ID:</label>
            <input type="text" name="spotterId" required>
        </div>

        <div class="form-group">
            <label>Zip Code:</label>
            <input type="text" name="zipCode" pattern="\d{5}" required>
        </div>

        <div class="form-group">
            <label>State:</label>
            <select name="state" required>
                <option value="">Select State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>

        <div class="form-group">
            <label>Weather Type:</label>
            <select name="weatherType" required>
                <option value="">Select Weather Type</option>
                <option value="Tornado">🌪️ Tornado</option>
                <option value="Funnel Cloud">🌪️☁️ Funnel Cloud</option>
                <option value="Hail">🌨️💧 Hail</option>
                <option value="Damaging Winds">🌬️💨 Damaging Winds</option>
                <option value="Dense Fog">🌫️ Dense Fog</option>
                <option value="Heavy Snow">❄️☃️ Heavy Snow</option>
                <option value="Fire">🔥 Fire</option>
                <option value="Flooding">🌊🏚️ Flooding</option>
                <option value="Severe Thunderstorm">⛈️⚡ Severe Thunderstorm</option>
            </select>
        </div>

        <div class="form-group">
            <label>Additional Notes:</label>
            <textarea name="notes" placeholder="Enter any additional observations..."></textarea>
        </div>

        <button type="submit">📨 SUBMIT WEATHER REPORT</button>
    </form>

    <script>
        document.getElementById('reportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('https://script.google.com/macros/s/AKfycbxMz0nuTcmbYskgfIV0VPyc0fEukKQd8xWndZy4riMAFIrf01neHCYjkPNqUdoSgzY0/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('✅ Report submitted successfully!');
                    this.reset();
                } else {
                    alert('❌ Error submitting report');
                }
            })
            .catch(error => alert('⚠️ Error: ' + error));
        });
    </script>
</body>
</html>
