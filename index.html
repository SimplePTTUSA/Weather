<!DOCTYPE html>
<html>
<head>
  <title>Weather Report System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 0 20px;
    }
    form {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      margin-top: 15px;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <form id="reportForm">
    <h1>Weather Report Submission</h1>
    
    <input type="text" name="name" placeholder="Reporter Name" required>
    <input type="number" name="id" placeholder="Reporter ID" required>

    <select name="state" required>
      <option value="">Select State</option>
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
      <option value="CA">California</option>
      <option value="CO">Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
      <option value="FL">Florida</option>
      <option value="GA">Georgia</option>
      <option value="HI">Hawaii</option>
      <option value="ID">Idaho</option>
      <option value="IL">Illinois</option>
      <option value="IN">Indiana</option>
      <option value="IA">Iowa</option>
      <option value="KS">Kansas</option>
      <option value="KY">Kentucky</option>
      <option value="LA">Louisiana</option>
      <option value="ME">Maine</option>
      <option value="MD">Maryland</option>
      <option value="MA">Massachusetts</option>
      <option value="MI">Michigan</option>
      <option value="MN">Minnesota</option>
      <option value="MS">Mississippi</option>
      <option value="MO">Missouri</option>
      <option value="MT">Montana</option>
      <option value="NE">Nebraska</option>
      <option value="NV">Nevada</option>
      <option value="NH">New Hampshire</option>
      <option value="NJ">New Jersey</option>
      <option value="NM">New Mexico</option>
      <option value="NY">New York</option>
      <option value="NC">North Carolina</option>
      <option value="ND">North Dakota</option>
      <option value="OH">Ohio</option>
      <option value="OK">Oklahoma</option>
      <option value="OR">Oregon</option>
      <option value="PA">Pennsylvania</option>
      <option value="RI">Rhode Island</option>
      <option value="SC">South Carolina</option>
      <option value="SD">South Dakota</option>
      <option value="TN">Tennessee</option>
      <option value="TX">Texas</option>
      <option value="UT">Utah</option>
      <option value="VT">Vermont</option>
      <option value="VA">Virginia</option>
      <option value="WA">Washington</option>
      <option value="WV">West Virginia</option>
      <option value="WI">Wisconsin</option>
      <option value="WY">Wyoming</option>
    </select>

    <input type="text" name="zip" placeholder="ZIP Code" pattern="\d{5}" required>

    <select name="weatherType" required>
      <option value="">Select Weather Type</option>
      <option value="üå™Ô∏è Tornado">üå™Ô∏è Tornado</option>
      <option value="üå™Ô∏è Funnel Cloud">üå™Ô∏è Funnel Cloud</option>
      <option value="üå®Ô∏è Hail">üå®Ô∏è Hail</option>
      <option value="üå¨Ô∏è Damaging Winds">üå¨Ô∏è Damaging Winds</option>
      <option value="üå´Ô∏è Dense Fog">üå´Ô∏è Dense Fog</option>
      <option value="üå®Ô∏è Sleet">üå®Ô∏è Sleet</option>
      <option value="‚ùÑÔ∏è Heavy Snow">‚ùÑÔ∏è Heavy Snow</option>
      <option value="üî• Fire">üî• Fire</option>
      <option value="‚õàÔ∏è Severe Thunderstorm">‚õàÔ∏è Severe Thunderstorm</option>
      <option value="üåä Flooding">üåä Flooding</option>
    </select>

    <textarea name="notes" placeholder="Observation Details" rows="4"></textarea>

    <div id="message"></div>
    <button type="submit">Submit Report</button>
  </form>

  <script>
  const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxB2q4fx5B-zoIdcf5bgeSDX7BpYnUY1OCtFg4ZVLXFs8J5csKwCQ2RqRlv5I2FTXjmig/exec';

  document.getElementById('reportForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = e.target.querySelector('button');
    const messageDiv = document.getElementById('message');
    
    try {
      btn.disabled = true;
      messageDiv.textContent = 'Submitting...';
      messageDiv.className = '';

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      // Validate ZIP before sending
      if (!data.zip.match(/^\d{5}$/)) {
        throw new Error('ZIP code must be 5 digits');
      }

      const response = await fetch(GOOGLE_SCRIPT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }

      const result = await response.json();
      
      if (result.success) {
        messageDiv.textContent = '‚úÖ Report submitted successfully!';
        messageDiv.className = 'success';
        e.target.reset();
      } else {
        throw new Error(result.error || 'Unknown server error');
      }
    } catch (error) {
      messageDiv.textContent = `‚ùå Error: ${error.message}`;
      messageDiv.className = 'error';
      console.error('Full error:', error);
    } finally {
      btn.disabled = false;
    }
  });
</script>
</body>
</html>
